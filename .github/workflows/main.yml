name: CI

on: [push, pull_request]

jobs:
  build-and-release:
    runs-on: ubuntu-20.04

    env:
        DEBIAN_FRONTEND: "noninteractive"
        CONAN_USER_HOME: "${{ github.workspace }}/"
        CONAN_NON_INTERACTIVE: 1
        CONAN_GIT_REF: "${{ github.ref }}"
        CONAN_UPLOAD: "${{ secrets.CONAN_UPLOAD }}"
        CONAN_LOGIN_USERNAME_UPLOAD: "${{ secrets.CONAN_LOGIN_USERNAME_UPLOAD }}"
        CONAN_PASSWORD_UPLOAD: "${{ secrets.CONAN_PASSWORD_UPLOAD }}"
        CONAN_SYSREQUIRES_MODE: "enabled"

    steps:
      - uses: actions/checkout@v2
        with:
          # Note: we are using fetch-depth: 0 here to fetch the whole
          # history and especially tags, since we use git describe
          # afterwards to generate the installer filename.
          fetch-depth: 0


      - name: Update environment
        shell: bash
        run: |
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          # Update package lists
          sudo apt update -qq
          # Install build tools
          sudo apt install -y \
            make \
            cmake \
            wget \
            lld \
            ninja-build \
            pkg-config \
            python3 \
            python3-pip 

          pip3 install wheel setuptools
          pip3 install mako aqtinstall

      - name: Install Qt and QtCoap
        shell: bash
        run: make setup
          
      - name: Build
        shell: bash
        run: make release

      - name: Build Appimage
        shell: bash
        run: make pack

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/local/ZeroController-*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}