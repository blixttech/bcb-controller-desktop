name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-20.04

    env:
         CONAN_USER_HOME: "${{ github.workspace }}/"
         CONAN_NON_INTERACTIVE: 1

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies 
        run: |
          sudo apt-get update

      - name: Build
        run: make debug

